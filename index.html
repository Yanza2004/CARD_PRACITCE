<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Card</title>

        <link rel="stylesheet" href="/Practice 2/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <div class="container-card ">
                <div class="card-face">
                    <img src="images/bg-card-front.png" alt="" class="card-img">
                </div>
                <div class="card-img-overlay">
                    <img src="images/card-logo.svg" alt="">
                    <div class="card-title title-1" id="card-number-mod">9591 6489 6389 101E</div>
                    <div class="card-title title-2" id="card-name-mod">FELICIA LEIRE</div>
                    <div class="card-title title-3" id="card-exp-mod">09/00</div>
                </div>
                <div class="card-reverse">
                    <img src="images/bg-card-back.png " alt="">
                </div>
                <div class="card-title title-4" id="card-cvc-mod">
                    000
                </div>
            </div>
            <div class="container-form" >
                <form action="" class="form-main" id="form-main">
                    <label for="owner-name">
                        CARDHOLDER NAME
                    </label>
                    <input type="text" id="owner-name" placeholder="e.g Jane Appleseed" required>
                    <template class="template-error">
                        <div class="error">
                            <h2 class="error-messege">
                                Wrong format, numbers only
                            </h2>
                        </div>
                    </template>
                    <label for="card-number">
                        CARD NUMBER
                    </label>
                    <input type="number" id="card-number" name="owner" placeholder="e.g 1234 5678 9123 0000" required
                        autocomplete="off" min="1">
                    <div class="group-container">
                        <div class="date-group">
                            <label class="date-class" for="date-month">
                                EXP. DATE (MM/YY)
                            </label>
                            <input type="number " id="date-month" class="date-class" placeholder="MM" required>
                            <input type="number" id="date-year" class="date-class" placeholder="YY" required>
                        </div>
                        <div class="cvc-container">
                            <label for="cvc">
                                CVC
                            </label>
                            <input type="number" placeholder="e.g 123" id="cvc" required>
                        </div>
                    </div>
                    <button class="btn-confirm" id="btn-confirm-select">
                        Confirm
                    </button>
                </form>

            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
